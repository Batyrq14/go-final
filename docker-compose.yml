services:
  postgres:
    image: postgres:15-alpine
    container_name: qasynda-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: qasynda
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - qasynda-network

  migrate:
    image: migrate/migrate:v4.17.0
    container_name: qasynda-migrate
    command: -path /migrations -database "postgres://postgres:postgres@postgres:5432/qasynda?sslmode=disable" up
    volumes:
      - ./migrations:/migrations
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - qasynda-network

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: qasynda-api
    environment:
      PORT: 8080
      ENV: production
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/qasynda?sslmode=disable
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production}
      JWT_EXPIRATION: 24h
      LOG_LEVEL: info
    ports:
      - "8080:8080"
    depends_on:
      migrate:
        condition: service_completed_successfully
    networks:
      - qasynda-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  qasynda-network:
    driver: bridge

