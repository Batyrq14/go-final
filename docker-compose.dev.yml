services:
  postgres:
    image: postgres:15-alpine
    container_name: qasynda-db-dev
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: qasynda
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - qasynda-network-dev

  migrate:
    image: migrate/migrate:v4.17.0
    container_name: qasynda-migrate-dev
    command: -path /migrations -database "postgres://postgres:postgres@postgres:5432/qasynda?sslmode=disable" up
    volumes:
      - ./migrations:/migrations
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - qasynda-network-dev

  api:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: qasynda-api-dev
    environment:
      PORT: 8080
      ENV: development
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/qasynda?sslmode=disable
      JWT_SECRET: ${JWT_SECRET:-dev-secret-key}
      JWT_EXPIRATION: 24h
      LOG_LEVEL: debug
    ports:
      - "8080:8080"
    volumes:
      - .:/app
      - /app/tmp
    depends_on:
      migrate:
        condition: service_completed_successfully
    networks:
      - qasynda-network-dev
    restart: unless-stopped

volumes:
  postgres_data_dev:

networks:
  qasynda-network-dev:
    driver: bridge

